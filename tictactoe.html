<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script async src="tictactoe.js" type="text/javascript">

    </script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Tic Tac Toe game</h1>
        <button id='b1' type="button" class="btn btn-primary btn-lg" name="button">Restart</button>

      </div>

      <table align='center'>
        <tr>
          <td id='one'></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>

        <h3 id='turn'>Player1 = X;   Player2 = O</h3>

        <button id='next' type="button" class="btn btn-primary btn-lg center-block" name="button">  Next  </button>
        <ul>
          <li>Single click for putting your marker.</li>
          <li>Click again to remove your marker.</li>
          <li>Click next once you finalize your marker position.</li>
        </ul>


    </div>

  </body>
</html>
